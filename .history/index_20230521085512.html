  <script>
    window.$docsify = {
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      repo: 'https://gitee.com/floatingdream1001/fdoc/tree/master/docsify',
      name: 'FD notebook',
      loadSidebar: true,   //开启目录，侧边栏
      subMaxLevel: 2,        //对应显示文章几级标题
      loadNavbar: true,     //顶部导航栏
      coverpage: true,       //封面
      onlyCover: true,      //封面和内容独立分开
      auto2top: true,   //切换页面自动回到顶部
      maxLevel: 4,      //可配置最大支持渲染的标题层级
      search: {
        paths: 'auto',
        placeholder: '🔍 搜索',
        noData: '😒找不到结果',
        depth: 4,
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },
      footer: {
        copy: '<span id="sitetime"></span> <&copy 2023 🌞</span>',
        auth: ' <strong>-FloatingDream-</strong>',
        style: 'text-align: center;',
      },
      busuanzi: true,
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'OK!'
      },
      'flexible-alerts': { //文本高亮
        style: 'flat'
      },
      count:{
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
        isExpected: true
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: false,
      },
      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6',
        ignoreHeaders:  ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
      },
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
      themeColor: "#42b983",
      dark: {
        background: "#1c2022",
        toggleBtnBg: "white",
        textColor: "blue"
      },
      light: {
        background: "white",
        toggleBtnBg: "black",
        textColor: "var(--theme-color)"
      },
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      timeUpdater: {
        text: "<div align='right' width='100%' style='color:gray;font-size:16px;margin-top:10px;'>最后更新时间: {docsify-updated}</div>",
        formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}",
      },
      docsifyBackTop: {
        size: 32,           	// 数值，组件大小，默认值32。
        bottom: 15,         	// 数值，组件底部偏移距离，默认值15。
        right: 15,          	// 数值，组件右侧偏移距离，默认值15。
        logo: 'top',				// logo:字符串或svg矢量图代码，默认为svg代码图标。
        bgColor: '#42b983'    	// 背景颜色，#fff、pink等，logo为svg图标时，不填。
      },
      plantuml: {
        skin: 'default'
      },
      remoteMarkdown: {
        tag: 'rmd',
      },
      
    }
  </script>

  <!-- 运行时间统计 -->
  <script language=javascript>
    function siteTime() {
      window.setTimeout("siteTime()", 1000);
      var seconds = 1000;
      var minutes = seconds * 60;
      var hours = minutes * 60;
      var days = hours * 24;
      var years = days * 365;
      var today = new Date();
      var todayYear = today.getFullYear();
      var todayMonth = today.getMonth() + 1;
      var todayDate = today.getDate();
      var todayHour = today.getHours();
      var todayMinute = today.getMinutes();
      var todaySecond = today.getSeconds();
      /* Date.UTC() -- 返回date对象距世界标准时间(UTC)1970年1月1日午夜之间的毫秒数(时间戳)
      year - 作为date对象的年份，为4位年份值
      month - 0-11之间的整数，做为date对象的月份
      day - 1-31之间的整数，做为date对象的天数
      hours - 0(午夜24点)-23之间的整数，做为date对象的小时数
      minutes - 0-59之间的整数，做为date对象的分钟数
      seconds - 0-59之间的整数，做为date对象的秒数
      microseconds - 0-999之间的整数，做为date对象的毫秒数 */
      var t1 = Date.UTC(2020, 02, 10, 00, 00, 00); //北京时间2020-02-10 00:00:00
      var t2 = Date.UTC(todayYear, todayMonth, todayDate, todayHour, todayMinute, todaySecond);
      var diff = t2 - t1;
      var diffYears = Math.floor(diff / years);
      var diffDays = Math.floor((diff / days) - diffYears * 365);
      var diffHours = Math.floor((diff - (diffYears * 365 + diffDays) * days) / hours);
      var diffMinutes = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours) / minutes);
      var diffSeconds = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours - diffMinutes * minutes) / seconds);
      document.getElementById("sitetime").innerHTML = " 本网站已运行 " + diffYears + " 年 " + diffDays + " 天 " + diffHours + " 小时 " + diffMinutes + " 分钟 " + diffSeconds + " 秒 ";
    }
    siteTime();
  </script>}
