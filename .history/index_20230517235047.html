<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DF notebook</title>
  <!-- 解除其他平台的防盗链 -->
  <meta name="referrer" content="never">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="/_themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">  <!--Gitalk评论-->
  <link rel="stylesheet" type="text/css" href="style/myStyle.css"/>

  <!-- alert -->
  <link rel="stylesheet" href="//cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" type='text/css' media='all' />
</head>
<body>
  <div id="app">Loading...</div>
  <a class="to-top">Top</a>

  <script>
    window.$docsify = {
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      repo: 'https://github.com/FloatingDream1001',
      name: 'FD notebook',
      loadSidebar: true,   //开启目录，侧边栏
      subMaxLevel: 2,        //对应显示文章几级标题
      loadNavbar: true,     //顶部导航栏
      coverpage: true,       //封面
      onlyCover: true,      //封面和内容独立分开
      auto2top: true,   //切换页面自动回到顶部
      maxLevel: 4,      //可配置最大支持渲染的标题层级
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
      },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      }
      
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 一键复制插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-shell-session.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-http.min.js"></script>
  <!-- 图片缩放 -->、
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- gitalk -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      clientID: 'Github Application Client ID',
      clientSecret: 'Github Application Client Secret',
      repo: 'Github repo',
      owner: 'Github repo owner',
      admin: ['Github repo collaborators, only these guys can initialize github issues'],
      // facebook-like distraction free mode
      distractionFreeMode: false
    })
  </script>
  <!-- 字数统计 -->

  <!-- 离线缓存 -->
  <!-- <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script> -->

</body>
</html>
